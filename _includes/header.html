<header>
	<h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
</header>

<aside>
	<div class="container">
		<nav>
			<ul>
				{% for page in site.pages %} {% if page.title %}
				{% if page.url == link.url %}
				<li class="current">
				{% else %}
				<li>
				{% endif %}
				<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
				<li><a href="https://dl.dropboxusercontent.com/u/5714185/cv05.pdf">CV</a></li>
			</ul>
		</nav>
	</div>
</aside>
